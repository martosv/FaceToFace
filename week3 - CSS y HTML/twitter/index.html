<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">

        <title>Ironhack (@ironhack) | Twiiter</title>
    </head>

    <body>

    	<header>
    		<div class="container menu">
    			<div class="row">
    				<div class="col-md-5 menu-items">
    					<span class="menu-item"> <i class="fa fa-home icons-menu"></i> Inicio </span>
    					<span class="menu-item"> <i class="fa fa-bell icons-menu"></i> Notificaciones </span>
    					<span class="menu-item"> <i class="fa fa-envelope icons-menu"></i> Mensajes </span>
    					<span class="menu-item"> <i class="fa fa-slack icons-menu"></i> Descubre </span>
    				</div>

    				<div class="col-md-2 menu-items">    		
							<span><i class="fa fa-twitter logo"></i></span>
    				</div>

    				<div class="col-md-5 menu-items">
    					<div>
								<input class="search-input" type="text" placeholder="Buscar en Twitter"/>
	    					<a href="#" class="thumbnail"></a>
	    					<div class="btn-group" role="group">
							   	<button type="button" class="btn btn-default btn-new twittear"> <i class="fa fa-pencil-square-o"></i> Twittear </button>
							  </div>
    					</div>
    				</div>
    			</div>
    		</div>
    	</header>

    	<section>
    		<div class="background-header">    
				</div>

				<div class="ProfileAvatar">
			    <img class="profile-image" src="https://pbs.twimg.com/profile_images/466256995675160576/4L9u4Au__400x400.png" alt="Ironhack">
				</div>

				<div class="container info">
					<div class="col-md-3"></div>
					<div class="col-md-1 info-option selected">
						<span class="info-title">TWEETS</span><br><span class="info-value">2.100</span>
					</div>
					<div class="col-md-1 info-option">
						<span class="info-title">SIGUIENDO</span><br><span class="info-value">3.903</span>
					</div>
					<div class="col-md-1 info-option">
						<span class="info-title">SEGUIDORES</span><br><span class="info-value">4.474</span>
					</div>
					<div class="col-md-1 info-option">
						<span class="info-title">FAVORITOS</span><br><span class="info-value">2.240</span>
					</div>
					<div class="col-md-1 info-option">
						<span class="info-title">LISTAS</span><br><span class="info-value">7</span>
					</div>
					<div class="col-md-4 following">
						<i class="fa fa-cog"></i>
						<div class="btn-group" role="group">
						  <button type="button" class="btn btn-default btn-follow"> Siguiendo </button>
						</div>					
					</div>
				</div>

			<div class="container fluid">
				<div class="col-md-3 right-content">
					<div class="name">Ironhack</div>
					<div class="username">@ironhack</div>
					<div class="fluid-info">Intensive coding courses for <br>programmers and entrepreneurs.</div>
					<div><i class="fa fa-map-marker"> </i> Madrid, Barcelona & Miami</div>
					<div><i class="fa fa-link"></i> <a href="http://www.ironhack.com/es/" class="fluid-link">ironhack.com</a></div>
					<div><i class="fa fa-clock-o"></i> Se unió en junio de 2013</div>
					<div class="btn-group to-twittear" role="group">
				   	<button type="button" class="btn btn-default btn-new to-twittear"> <i class="fa fa-pencil-square-o"></i> Twittear a Ironhack</button>
				  </div>

 
				</div>
				<div class="col-md-6 tweets">
					<div class="to-follow">
						<a class="twitter-timeline" width="600px" href="https://twitter.com/ironhack" data-widget-id="601696269720014848">Tweets por el @ironhack.</a>
						<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
						</script>
					</div>
				</div>
				<div class="col-md-3">
					<div class="to-follow">
						A quién seguir
					</div>
				</div>				
			</div>

    	</section>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </body>
</html>
